<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="dialogCreatePlaylist"  >

        <p:dialog header="#{msg.juke_playlist_create_title}"
                  widgetVar="dialogCreatePlaylistWidget" modal="true" width="550"  style="z-index: 100;">

            <h:panelGroup id="playlistDialogPanelGroup" >
            <table cellspacing="0" cellpadding="5" width="100%" border="0" align="left">
                    <tbody>
                        <tr>
                            <td style="text-align: left" valign="top" align="left">
                                <img alt="_\,,/" id="profilePicM" align="left" border="0" width="150"
                                     src="#{jukebox.playlistImage}" />
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td  style="text-align: left" valign="top"> <b> #{msg.news_info_title} </b>  </td>
                                    </tr>
                                    <tr>
                                        <td  style="text-align: left">
                                            <h:inputText value ="#{jukebox.editPlaylist.title}" size="38" maxlength="38" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td height="5"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" align="left" valign="top">
                                            
                                        <p:commandButton value="#{jukebox.dialogEditPlaylistSubmitButtonText}" 
                                                 update=":jukeboxForm:playlistPanelGroup :jukeboxForm:playlistTracksPanelGroup :jukeboxForm:playlistOverlayPanel"   
                                                 actionListener="#{jukebox.editPlaylist}" styleClass="widgetButton"
                                                 oncomplete="handleCreatePlaylistRequest(xhr, status, args)"  />

                                            <span style="padding-left:3px"></span>

                                            <span style="padding-left:3px"></span>

                                            <p:commandButton value="#{msg.commun_button_cancel}" styleClass="widgetButton"
                                                             onclick="dialogCreatePlaylistWidget.hide();" />
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </h:panelGroup>
        </p:dialog>

    </h:form>
    
    
<script type="text/javascript">  
    function handleCreatePlaylistRequest(xhr, status, args) {  
        if(args.result) {  
            dialogCreatePlaylistWidget.hide();  
        }  
    }  
</script>     

</ui:composition>
