<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ezPres="http://java.sun.com/jsf/composite/myComponents/presentation"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="addPostForm" >

        <ezPres:title01 id="title" title="#{msg.wall_info_add_post}" />

        <ui:include src="fragmentPostContent.xhtml"  id="fragmentPostContent" />

        <br/>

        <table cellspacing="0" cellpadding="5" width="100%" border="0">
            <tbody>
                <tr>
                    <td colspan="3">
                        <h:inputHidden value="#{editProfileManagedBean.profileNick}" />
                        <h:commandButton value="#{msg.common_button_create}" id="saveAddPostInfo"
                                         action="#{editProfileManagedBean.userWallComp.createPost}" styleClass="button nightfall" />
                        <span style="padding-left:3px"></span>
                         <h:commandButton id="cancelEditProfile" value="#{msg.commun_button_cancel}" immediate="true"
                                          action="#{editProfileManagedBean.cancelEditProfile}" styleClass="button nightfall" />
                    </td>
                </tr>
            </tbody>
        </table>

    </h:form>
</ui:composition>
