<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ezPres="http://java.sun.com/jsf/composite/myComponents/presentation"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="editPersonalForm" >

        <ezPres:title01 id="title" title="#{msg.profile_info_personal_information}" />

        <table width="100%" border="0" cellspacing="0" cellpadding="5">
            <tbody>
                <tr>
                    <td colspan="2">
                     <table cellspacing="0"  cellpadding="0" width="100%" border="0">
                         <tbody>
                            <tr>
                                <td style="text-align: left" valign="top" width="100%" >
                                    <!-- start personal info -->
                                    <table cellspacing="0" cellpadding="5" border="0" >
                                        <tbody>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%">
                                                    <b> #{msg.profile_info_name} </b>
                                                </td>
                                                <td align="left">
                                                    <h:inputText value="#{editProfileManagedBean.user.name}" id="name" size="40" maxlength="40" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%" > <b> #{msg.register_field_email} </b> </td>
                                                <td style="text-align: left" colspan="3"> #{editProfileManagedBean.user.email} </td>
                                            </tr>
                                            <h:panelGroup rendered="#{loginUserManagedBean.myProfileAdministrator1}" >
                                                <tr>
                                                    <td style="text-align: left" valign="middle" width="25%"> <b> #{msg.profile_info_network} </b> </td>
                                                    <td style="text-align: left" colspan="3">
                                                        <h:selectOneMenu value="#{editProfileManagedBean.user.network}" id="newtork" >
                                                            <f:selectItems value="#{editProfileManagedBean.selectItemNetwork}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%"><b> #{msg.profile_info_birthday} </b> </td>
                                                <td style="text-align: left" colspan="3">
                                                        <h:selectOneMenu id="month" value="#{editProfileManagedBean.dateHelper.month}" >
                                                            <f:selectItems value="#{editProfileManagedBean.selectItemMonths}"
                                                                           var="item" itemValue="#{item.one}" itemLabel="#{msg[item.two]}" />
                                                        </h:selectOneMenu>
                                                        <span style="padding-left:3px" ></span>
                                                        <h:selectOneMenu id="day" value="#{editProfileManagedBean.dateHelper.day}" >
                                                            <f:selectItem itemValue="" itemLabel="#{msg.common_info_day}" />
                                                            <f:selectItems value="#{editProfileManagedBean.selectItemDays}" />
                                                        </h:selectOneMenu>
                                                        <span style="padding-left:3px" ></span>
                                                        <h:selectOneMenu id="year" value="#{editProfileManagedBean.dateHelper.year}" >
                                                            <f:selectItem itemValue="" itemLabel="#{msg.common_info_year}"  />
                                                            <f:selectItems value="#{editProfileManagedBean.selectItemYears}" />
                                                        </h:selectOneMenu>
                                                        <span style="padding-left:8px" ></span>
                                                        <h:selectOneMenu id="birthdayDisplay" value="#{editProfileManagedBean.user.birthdayDispay}" >
                                                            <f:selectItems value="#{editProfileManagedBean.selectItemBirthdayDisplay}"
                                                                           var="item" itemValue="#{item.codeInt}" itemLabel="#{msg[item.two]}" />
                                                        </h:selectOneMenu>

                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%"> <b> #{msg.profile_info_sex} </b> </td>
                                                <td style="text-align: left" colspan="3">
                                                    <h:selectOneMenu id="sex" value="#{editProfileManagedBean.user.sex}" >
                                                        <f:selectItems value="#{editProfileManagedBean.selectItemSex}"
                                                                       var="item" itemValue="#{item.one}" itemLabel="#{msg[item.two]}" />
                                                    </h:selectOneMenu>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%"> <b> #{msg.profile_info_country} </b> </td>
                                                <td style="text-align: left" colspan="3">
                                                    <h:selectOneMenu value="#{editProfileManagedBean.user.country.iso}"  >
                                                        <f:selectItems value="#{editProfileManagedBean.selectItemCountry}" />
                                                    </h:selectOneMenu>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%"> <b> #{msg.profile_info_city} </b> </td>
                                                <td style="text-align: left" colspan="3">
                                                    <h:inputText value="#{editProfileManagedBean.user.city}" id="city" size="32" maxlength="30" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%"> <b>#{msg.profile_info_actual_state}</b></td>
                                                <td style="text-align: left" colspan="3">
                                                    <h:inputText value="#{editProfileManagedBean.user.whatsOnYourMind}" size="50" maxlength="80" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3" height="20"></td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left" valign="middle" width="25%"> </td>
                                                <td style="text-align: left" colspan="3">

                                                     <h:inputHidden value="#{editProfileManagedBean.profileNick}" />
                                                     <h:commandButton id="saveChangesUserProfilePersonalInfoBtn" value="#{msg.commun_button_save_changes}"
                                                                 action="#{editProfileManagedBean.saveChangesUserProfilePersonalInfo}" styleClass="button nightfall" />
                                                     <span style="padding-left:3px" />
                                                     <h:commandButton id="cancelEditProfile" value="#{msg.commun_button_cancel}" immediate="true"
                                                                      action="#{editProfileManagedBean.cancelEditProfile}" styleClass="button nightfall" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end personal info -->
                                </td>
                                <td style="text-align: left" valign="top" width="100%" >
                                    <!-- start profile pic -->
                                    <table cellspacing="0" cellpadding="0" border="0" align="right" width="200">
                                        <tbody>
                                            <tr>
                                                <td style="text-align: right" valign="top"  >

                                                    <h:link rendered="#{editProfileManagedBean.canIeditProfile}" outcome="goToEditProfile" >
                                                        <img alt="_\,,/" id="profilePicM" align="right" border="0" width="200" src="#{editProfileManagedBean.user.avatarProfileLocation}" />
                                                        <f:param name="edit" value="profilePicture"/>
                                                    </h:link>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: left">
                                                    <h:link rendered="#{editProfileManagedBean.canIeditProfile}" outcome="goToEditProfile" value="#{msg.edit_profile_pic}" >
                                                        <f:param name="edit" value="profilePicture"/>
                                                    </h:link>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- end profile pic -->
                                </td>
                            </tr>
                         </tbody>
                     </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </h:form>
</ui:composition>
