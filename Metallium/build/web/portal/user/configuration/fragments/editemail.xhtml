<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="changeEmailForm" rendered="#{userConfigurationManagedBean.canIeditProfile}">
        <table width="500" cellspacing="0" class="tableBorder" cellpadding="5">
            <tr>
                <td colspan="2">
                    <h:outputText id="title" value="#{msg.change_email_title}" styleClass="sectionTitle" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    #{msg.change_email_info_expl}
                </td>
            </tr>
            <tr>
                <td height="10"></td>
            </tr>
            <tr>
                <td style="text-align: left" valign="top" width="28%">
                    #{msg.change_email_info_current_email}
                </td>
                <td align="left">
                    <h:outputText value="#{userConfigurationManagedBean.user.email}" id="currentEmail"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: left" valign="top" width="28%">
                    #{msg.change_email_info_new_email}
                </td>
                <td align="left">
                    <h:inputText value="#{userConfigurationManagedBean.changeEmail}" id="newEmail"  size="30" />
                </td>
            </tr>
            <tr>
                <td style="text-align: left" valign="top" width="28%"> </td>
                <td style="text-align: left" colspan="2">
                    <h:commandButton id="saveChangesBtn" value="#{msg.commun_button_save_changes}"
                         action="#{userConfigurationManagedBean.changeUserEmail}" styleClass="button nightfall" />
                    <span style="padding-left:3px"></span>
                </td>
            </tr>
            <tr>
                <td height="10"></td>
            </tr>
        </table>
    </h:form>
</ui:composition>
