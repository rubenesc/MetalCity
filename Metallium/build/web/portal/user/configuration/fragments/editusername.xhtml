<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="editUsernameForm" rendered="#{userConfigurationManagedBean.canIeditUsername}">
        <table width="500"  cellspacing="0" class="tableBorder" cellpadding="5">
            <tr>
                <td colspan="2">
                    <h:outputText id="title" value="#{msg.edit_username_title}" styleClass="sectionTitle" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:outputText id="webDomainName" value="#{userConfigurationManagedBean.webDomainName}/" styleClass="" />
                    <h:inputText value="#{userConfigurationManagedBean.userName}" id="userName"  size="30" maxlength="40" 
                                   valueChangeListener="#{userConfigurationManagedBean.checkIfUserNameIsValid}">
                        <f:ajax execute="@this" render="userNameValitation" />
                    </h:inputText>
                    <span style="padding-left:3px"></span>
                    <h:outputText value="#{userConfigurationManagedBean.userNameValitation}" id="userNameValitation" style="color: red" />
                </td>
            </tr>
            <tr>
                <td height="10"></td>
            </tr>
            <tr>
                <td style="text-align: left" valign="top" width="28%"> </td>
                <td style="text-align: left" colspan="2">
                    <h:commandButton id="saveChangesBtn" value="#{msg.commun_button_save_changes}"
                                     action="#{userConfigurationManagedBean.changeUserName}" styleClass="button nightfall" />
                    <span style="padding-left:3px"></span>
                </td>
            </tr>
            <tr>
                <td height="10"></td>
            </tr>
        </table>
    </h:form>
</ui:composition>
