<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    
    <table >
        <tr>
            <td style="text-align: left">
                <h:outputText value="#{msg.profile_info_name}:" />
                <span style="padding-left:3px" ></span>
                <h:link outcome="goToProfile">
                    <h:outputText value="#{item.name}" />
                    <f:param name="nick" value="#{item.nick}"/>
                </h:link>
            </td>
        </tr>
        <h:panelGroup rendered="#{!empty  item.country.printableName }" >
        <tr>
            <td style="text-align: left">
                <h:outputText value="#{msg.profile_info_country}:" />
                <span style="padding-left:3px" ></span>
                <h:outputText value="#{item.country.printableName}" />
            </td>
        </tr>
        </h:panelGroup>
        <h:panelGroup rendered="#{!empty  item.city}" >
        <tr>
            <td style="text-align: left">
                <h:outputText value="#{msg.profile_info_city}:" />
                <span style="padding-left:3px" ></span>
                <h:outputText value="#{item.city}" />
            </td>
        </tr>
        </h:panelGroup>
        <h:panelGroup rendered="#{ false and !empty  item.sex}" >
            <tr>
                <td style="text-align: left">
                    <h:outputText value="#{msg.profile_info_sex}:" />
                    <span style="padding-left:3px" ></span>
                    <h:outputText value="#{item.sex}" converter="#{searchManagedBean.converter.sexConverter}"  />
                </td>
            </tr>
        </h:panelGroup>
    </table>




</ui:composition>
