<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title" required="false"/>
        <cc:attribute name="outcome" required="false"/>
        <cc:attribute name="entityId" required="false"/>
        <cc:attribute name="paramName" default="nick"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <br/>
        <table width="100%" >
            <tbody>
                <tr>
                    <td>
                        <h:link  outcome="#{cc.attrs.outcome}">
                            <h:outputText value="#{cc.attrs.title}" styleClass="sectionTitle" />
                            <f:param name="#{cc.attrs.paramName}" value="#{cc.attrs.entityId}"/>
                        </h:link>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/>

    </cc:implementation>
</html>
