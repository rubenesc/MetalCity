<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ezPres="http://java.sun.com/jsf/composite/myComponents/presentation"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="profileConfigForm" rendered="#{userConfigurationManagedBean.canIeditProfile}" >

         
        <table width="500"  cellspacing="0" class="tableBorder" cellpadding="5">
            <tr>
                <td colspan="2">
                    <h:outputText id="title" value="#{msg.profile_config_title}" styleClass="sectionTitle" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:outputText value="#{msg.config_info_locale_description}" />
                </td>
            </tr>
            <tr>
                <td style="text-align: left" valign="top" width="28%">
                    <h:outputText value="#{msg.config_info_locale_language}" />
                </td>
                <td align="left">
                    <h:selectOneMenu id="locale" value="#{userConfigurationManagedBean.user.locale}"  >
                        <f:selectItems value="#{userConfigurationManagedBean.selectItemLocale}"
                                       var="item" itemValue="#{item.one}" itemLabel="#{msg[item.two]}" />
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td style="text-align: left" valign="top" width="28%"> </td>
                <td style="text-align: left" colspan="2">
                    <h:commandButton id="changeUserLocaleBtn" value="#{msg.commun_button_save_changes}"
                                     action="#{userConfigurationManagedBean.changeUserLocale}" styleClass="button nightfall" />
                    <span style="padding-left:3px"></span>
                </td>
            </tr>
            <tr>
                <td height="10"></td>
            </tr>
        </table>
    </h:form>
</ui:composition>
