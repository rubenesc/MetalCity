<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ez="http://java.sun.com/jsf/composite/myComponents"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="friendsPreviewForm" rendered="#{profileManagedBean.canIsearchUsersFriends}" >
        <table cellspacing="0" cellpadding="2" width="100%" border="0" >
        <tbody>
            <h:panelGroup rendered="true" >
                <tr>
                    <td>
                        <h:link outcome="goToProfileFriends">
                            <h:outputText value="#{msg.profile_info_friends} (#{profileManagedBean.user.numberOfFriends})" styleClass="sectionTitleColor"/>
                            <f:param name="nick" value="#{profileManagedBean.user.nick}"/>
                        </h:link>
                    </td>
                </tr>
            </h:panelGroup>

            <h:panelGroup  id="itemsPanelGroup">
                <table cellspacing="0" cellpadding="0"  border="0">
                    <tr>
                        <td>
                            <p:dataGrid  var="item" value="#{profileManagedBean.user.userFriendsCollection}" columns="3"  rows="15" rendered="true">
                                 <p:column>
                                        <h:link  outcome="goToProfile">
                                            <f:param name="nick" value="#{item.nick}"/>
                                            <img alt=":)" id="profilePicS" align="left" border="1" width="50" src="#{item.avatarLocation}"
                                                 name="#{item.name}" longdesc="#{item.name}"/>
                                        </h:link>
                                 </p:column>
                             </p:dataGrid>
                        </td>
                    </tr>
                </table>
            </h:panelGroup>
        </tbody>
    </table>

    <hr/>

    </h:form>

</ui:composition>
