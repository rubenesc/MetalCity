<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ezPres="http://java.sun.com/jsf/composite/myComponents/presentation"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="editOpinionForm" >

        <table cellspacing="0" cellpadding="5" width="100%" border="0">
            <tbody>
                <tr>
                    <td align="left">
                        <h:outputText value="${msg.profile_info_opinion}" styleClass="sectionTitle" />
                    </td>
                    <td align="right">
                        <h:selectBooleanCheckbox title="display" value="#{editProfileManagedBean.user.userOpinion.display}" />
                        <h:outputText value="${msg.edit_profile_display_info}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table cellspacing="0" cellpadding="5" width="100%" border="0">
                            <tbody>
                                <tr>
                                    <td  style="text-align: left" valign="top" width="20%"> <b> #{msg.profile_opinion_info_yourself} </b> </td>
                                    <td  style="text-align: left">
                                        <h:inputTextarea rows="5" cols="80" value="#{editProfileManagedBean.user.userOpinion.yourself}" styleClass="frmTextarea"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td  style="text-align: left" valign="top" width="20%"> <b>#{msg.profile_opinion_info_religion} </b> </td>
                                    <td align="left"><h:inputText value="#{editProfileManagedBean.user.userOpinion.religion}" size="85"/></td>
                                </tr>
                                <tr>
                                    <td  style="text-align: left" valign="top" width="20%"> <b>#{msg.profile_opinion_info_music} </b> </td>
                                    <td align="left"><h:inputText value="#{editProfileManagedBean.user.userOpinion.music}" size="85"/></td>
                                </tr>
                                <tr>
                                    <td colspan="3" height="20"></td>
                                </tr>
                                <tr>
                                    <td  valign="top" width="20%"> </td>
                                    <td colspan="3">

                                         <h:inputHidden value="#{editProfileManagedBean.profileNick}" />
                                         <h:commandButton id="saveChangesUserProfileOpinionInfo" value="#{msg.commun_button_save_changes}"
                                                     action="#{editProfileManagedBean.saveChangesUserProfileOpinionInfo}" styleClass="button nightfall" />

                                        <span style="padding-left:3px"></span>

                                         <h:commandButton id="cancelEditProfile" value="#{msg.commun_button_cancel}" immediate="true"
                                                          action="#{editProfileManagedBean.cancelEditProfile}" styleClass="button nightfall" />

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>

            </tbody>
        </table>
    </h:form>
</ui:composition>
