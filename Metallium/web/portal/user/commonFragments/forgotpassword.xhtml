<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

                 <p:dialog id="forgotPasswordDialog" header="#{msg.forgot_password_info_title}" 
                           widgetVar="dialogForgotPassword" modal="true" width="600" 
                           style="font-size: 14px;"  >
                     <table cellspacing="0" cellpadding="5" width="100%" border="0"  style="position: relative; font-size: 14px;">
                        <tbody>
                            <tr>
                                <td  style="text-align: left" colspan="2">
                                    #{msg.forgot_password_info_desc}
                                </td>
                            </tr>
                            <tr>
                                <td height="15"  style="text-align: left" colspan="2">
                                </td>
                            </tr>
                            <tr>
                                <td  style="text-align: left" colspan="2">
                                    <b>#{msg.register_field_email}</b>
                                </td>
                            </tr>
                            <tr>
                                <td  style="text-align: left">
                                    <h:inputText id="fogottenEmail" value="#{loginUserManagedBean.forgotPassword}" size="40" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" height="20"></td>
                            </tr>
                            <tr>
                                <td align="left">
                                    <p:commandButton id="createImageGallery"  value="#{msg.common_submit}"
                                                     action="#{loginUserManagedBean.forgotPassword}"
                                                     ajax="false" />
                                    <span style="padding-left:3px"></span>
                                    <p:commandButton value="#{msg.commun_button_cancel}"
                                                     onclick="dialogForgotPassword.hide();" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </p:dialog>


</ui:composition>
